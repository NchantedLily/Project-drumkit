<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="pink">Pink, Pause and Play on!</h1>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">relax</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">unwind</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">rest</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">chill</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">breathe</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">listen</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">pink</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">pause</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">play on</span>
    </div>
  </div>

  <audio data-key="65"  src="sounds/d2-myAkey.wav"></audio>
  <audio data-key="83"  src="sounds/b2-mySkey.wav"></audio>
  <audio data-key="68"  src="sounds/e3-myDkey.wav"></audio>
  <audio data-key="70"  src="sounds/c5-myFkey.wav"></audio>
  <audio data-key="71"  src="sounds/d5-myGkey.wav"></audio>
  <audio data-key="72"  src="sounds/d4-myHkey.wav"></audio>
  <audio data-key="74"  src="sounds/c4-myJkey.wav"></audio>
  <audio data-key="75"  src="sounds/b4-myKkey.wav"></audio>
  <audio data-key="76"  src="sounds/a4-myLkey.wav"></audio>

<script>

function playSound(e) {
const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
if (!audio)return; // stop the function from runnning all together
audio.currentTime = 0; // rewind to the start 
audio.play();
key.classList.add('playing');

}

function removeTransition(e) {
  if(e.propertyName !== 'transform') return; // skip it if it is not a transform
 this.classList.remove('playing');

}
const keys= document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown',playSound);


</script>


</body>
</html>
